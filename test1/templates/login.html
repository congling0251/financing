{% extends "base.html" %}
{% block content %}
    <div class="login_container">
        <div class="banner">
        </div>
        <div class="login_box center-block">
            <div class="content">
                <form role="form" action="/login-form/" method="post">
                  <div class="form-group">
                    <label>用户名：</label>
                    <input type="text" name="username" class="form-control" placeholder="请输入用户名">
                  </div>
                  <div class="form-group">
                    <label>密码：</label>
                    <input type="password" name="password" class="form-control" placeholder="请输入密码">
                  </div>
                  <button type="submit" class="center-block btn btn-default">登陆</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
